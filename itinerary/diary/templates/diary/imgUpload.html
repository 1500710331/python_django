{% extends "diary/base.html" %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片上传</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="img">
        <input type="submit" value="上传">
    </form>
    <a href="{% url 'diary:showImg' %}">显示所有图片</a>
</body>
</html>

{% endblock content %}
