{% extends "diary/base.html" %}

{% block content %}
<p>Topic {{ topic }}</p>
<p>Entries:</p>
<p>
	<a href="{% url 'diary:new_entry' topic.id %}">留下你脚印</a>
</p>
<ul>
{% for entry in entries %}
	<li>
		<p>{{ entry.date_added|date:'M d, Y H:i'}}</p>
		<p>{{ entry.text|linebreaks }}</p>
		<p>
			<a href="{% url 'diary:edit_entry' entry.id %}">编辑条目</a>
		</p>
{% empty %}
	<li>
		没有创建任何条目		
	</li>
	</li>
{% endfor %}
</ul>

{% endblock content %}
