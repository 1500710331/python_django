{% extends "diary/base.html" %}

{% block content %}
	{% if form.errors %}
	<p>用户名和密码不匹配，请重试！</p>
	{% endif %}
	<form method="post" action="{% url 'users:login' %}">
		{% csrf_token %}
		{{ form.as_p }}
	<button name="submit">登录</button>
	<input type="hidden" name="next" value="{% url 'diary:index' %}" />
	</form>
{% endblock content %}
